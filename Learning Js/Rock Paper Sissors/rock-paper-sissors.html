<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Sissors Game</title>
</head>
<body>
  <h2>Rock Paper Sissiors Game</h2>
  <button onclick="
  playGame('Rock')
    ">Rock</button>
  
  <button onclick="
  playGame('Paper')
  ">Paper</button>
  
  <button onclick="
    playGame('Sissors')
  ">Sissors</button>
  <script>

    function playGame(playerMove){
      const computerMove = pickComputerMove();
    //comparing the moves to the Computer
    let result = '';

    if(playerMove === 'Sissors'){
      if (computerMove === 'Rock'){
        result ='You loose';
      }
      else if (computerMove === 'paper'){
        result = 'You win';
      }
      else if (computerMove === 'sissors'){
        result = 'Draw';
     }
   }
   else if(playerMove === 'Paper'){
    if (computerMove === 'Rock'){
      result ='You win';
    }
    else if (computerMove === 'paper'){
      result = 'Draw';
    }
    else if (computerMove === 'sissors'){
      result = 'You loose';
    }
   }
   else if(playerMove === 'Rock'){
    if (computerMove === 'Rock'){
      result ='Draw';
    }
    else if (computerMove === 'paper'){
      result = 'You loose';
    }
    else if (computerMove === 'sissors'){
      result = 'You win';
    }
   }
    alert(`Computer chose ${computerMove}. you choose ${playerMove}. ${result}`);
    }

    function pickComputerMove(){
    let computerMove = '';
    const randomNumber = Math.random();
    if(randomNumber > 0 && randomNumber < 1/3){
      computerMove = 'Rock';
    }
    else if(randomNumber > 1/3 && randomNumber < 2/3){
      computerMove = 'paper';
    }
    else if (randomNumber > 2/3 && randomNumber < 1){
      computerMove = 'sissors'
    }
    console.log(`Computer move: ${computerMove}`);
    return computerMove;
    }
  </script>
</body>
